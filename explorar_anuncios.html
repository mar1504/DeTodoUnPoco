<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explorar Anuncios</title>
  <link rel="stylesheet" href="estilos.css"> <!-- Asegúrate de tener estilos -->
  <style>
    body {
      background: linear-gradient(to bottom, #2c3e50, #4b6cb7);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .busqueda {
      margin-bottom: 20px;
    }
    .anuncio {
      background: #405caa;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px purple;
      max-width: 600px;
    }
    .anuncio img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .boton {
      background-color: #a95dff;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    select, input[type="text"] {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="tu-logo.png" alt="Logo" width="150"> <!-- Asegúrate que el logo esté en tu carpeta -->
    <p>"De Todo Un Poco"</p>
  </div>

  <div class="busqueda">
    <input type="text" id="buscar" placeholder="Buscar...">
    <select id="categorias">
      <option>Todas las categorías</option>
      <option>Electrónica</option>
      <option>Ropa</option>
      <option>Hogar</option>
    </select>
    <button class="boton" onclick="mostrarAnuncios()">Buscar</button>
  </div>

  <div id="contenedor-anuncios"></div>

  <script>
    const anuncios = [
      {
        titulo: "Laptop Lenovo",
        descripcion: "Laptop en excelente estado, 8GB RAM, SSD 256GB.",
        precio: 250,
        imagen: "img/laptop.jpg"
      },
      {
        titulo: "Chaqueta de cuero",
        descripcion: "Chaqueta talla M, poco uso.",
        precio: 40,
        imagen: "img/chaqueta.jpg"
      }
    ];

    function mostrarAnuncios() {
      const contenedor = document.getElementById("contenedor-anuncios");
      contenedor.innerHTML = ""; // Limpiar contenido anterior

      anuncios.forEach(anuncio => {
        contenedor.innerHTML += `
          <div class="anuncio">
            <img src="${anuncio.imagen}" alt="Foto del anuncio">
            <h3>${anuncio.titulo}</h3>
            <p><strong>Descripción:</strong> ${anuncio.descripcion}</p>
            <p><strong>Precio:</strong> $${anuncio.precio}</p>
            <button class="boton">Estoy interesado</button>
          </div>
        `;
      });
    }

    // Cargar anuncios al inicio
    window.onload = mostrarAnuncios;
  </script>

</body>
</html>
