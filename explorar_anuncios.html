<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explorar Anuncios</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      background: linear-gradient(to bottom, #2c3e50, #4b6cb7);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .busqueda {
      margin-bottom: 20px;
    }
    .anuncio {
      background: #405caa;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px purple;
      max-width: 600px;
    }
    .anuncio img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .boton {
      background-color: #a95dff;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    select, input[type="text"] {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="LOGO.png" alt="Logo" width="150">
    <p>"De Todo Un Poco"</p>
  </div>

  <div class="busqueda">
    <input type="text" id="buscar" placeholder="Buscar...">
    <select id="categorias">
      <option>Todas las categor√≠as</option>
      <option>Vehiculo</option>
      <option>Tecnologia</option>
      <option>Hogar</option>
      <option>Belleza y moda</option>
      <option>Salud</option>
      <option>Restaurante</option>
      <option>Servicios</option>
      <option>Juguetes</option>
    </select>
    <button class="boton" onclick="mostrarAnuncios()">Buscar</button>
  </div>

  <div id="contenedor-anuncios">
    <p>No hay anuncios disponibles por ahora.</p>
  </div>

  <script>
    function mostrarAnuncios() {
      const contenedor = document.getElementById("contenedor-anuncios");
      contenedor.innerHTML = `<p>No hay anuncios disponibles por ahora.</p>`;
    }

    window.onload = mostrarAnuncios;
  </script>

</body>
</html>
